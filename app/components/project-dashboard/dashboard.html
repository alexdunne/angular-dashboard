<div class="col-xs-9">
  <h4>Project Dashboard</h4>

  <div class="row">
    <div class="col-sm-6 col-xs-12" ng-repeat="project in $ctrl.projects" ng-show="project.isVisible">
      <h5>Name: {{ project.title }}</h5>
      <p>{{ project.description }}</p>
      <button 
      class="btn btn-info" 
      ng-click="$ctrl.hideProject(project.id)">
        Hide
      </button>
    </div>
  </div>
</div>
